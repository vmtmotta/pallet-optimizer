<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Table styling -->
 <style>
  /* 1) Allow horizontal scrolling if the table is wider than the viewport */
  #output {
    overflow-x: auto;
  }

  /* 2) Make the table size itself to its content */
  table {
    border-collapse: collapse;
    table-layout: auto;       /* auto ⇒ columns size to content */
    width: auto !important;   /* force override of any 100% width */
  }

  /* 3) No wrapping ⇒ column width = longest cell */
  th, td {
    border: 1px solid #666;
    padding: 8px;
    white-space: nowrap !important;
  }
</style>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>

  <div id="output" style="margin-top:20px;"></div>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
