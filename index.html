<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* Full-width table, auto-sized columns */
  table {
    width: 100%;
    /* Use automatic layout so columns expand for long text */
    table-layout: auto;
    border-collapse: collapse;
  }

  /* Cell borders and padding */
  th, td {
    border: 1px solid #666;
    padding: 6px;
  }

  /* Allow text to wrap in data cells */
  td {
    white-space: normal;
    word-break: break-word;
  }

  /* Make the product column wider, let SKU/Boxes stay compact */
  th:nth-child(2),
  td:nth-child(2) {
    width: 50%;
  }
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>
  <div id="output" style="margin-top:20px;"></div>
  <script src="app.js"></script>
</body>
</html>
