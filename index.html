<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Table styling -->
  <style>
    /* Full-width table with auto layout */
    table {
      width: 100%;
      table-layout: auto;
      border-collapse: collapse;
    }
    /* Borders & padding */
    th, td {
      border: 1px solid #666;
      padding: 8px;
    }
    /* Wrap long text in data cells */
    td {
      white-space: normal;
      word-break: break-word;
    }
    /* Product column wider */
    th:nth-child(2),
    td:nth-child(2) {
      width: 50%;
    }
    /* Keep SKU/box columns compact */
    th:nth-child(1),
    td:nth-child(1),
    th:nth-child(4),
    td:nth-child(4),
    th:nth-child(5),
    td:nth-child(5) {
      width: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>

  <div id="output" style="margin-top:20px;"></div>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
