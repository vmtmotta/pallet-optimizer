<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Table styling -->
  <style>
  /* Allow horizontal scroll if table is wider than viewport */
  #output {
    overflow-x: auto;
  }

  /* Table with automatic layout (columns sized by content) */
  table {
    border-collapse: collapse;
    table-layout: auto; /* each column width = widest cell */
  }

  /* Cells: border & padding */
  th, td {
    border: 1px solid #666;
    padding: 8px;
    white-space: nowrap; /* no wrapping, so width = longest content */
  }

  /* If you want the Product column to wrap, you can override here: */
  th:nth-child(2),
  td:nth-child(2) {
    white-space: normal;   /* allow wrapping in Product column */
    word-break: break-word;
    min-width: 200px;      /* optional: set a minimum width */
  }
</style>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>

  <div id="output" style="margin-top:20px;"></div>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
