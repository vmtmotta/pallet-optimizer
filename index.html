<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Table styling -->
 <style>
  /* 1) Make the output container scrollable if table is wider than screen */
  #output {
    overflow-x: auto;
  }

  /* 2) Table auto‐sizes to its content (no width:100%) */
  table {
    border-collapse: collapse;
    table-layout: auto;  /* columns sized by their content */
    width: auto;         /* ← key: remove any 100% or fixed width */
  }

  /* 3) Cells get borders and padding */
  th, td {
    border: 1px solid #666;
    padding: 8px;
    /* By default, prevent wrapping so width = longest word/text */
    white-space: nowrap;
  }

  /* 4) If you want the Product column to wrap, override here: */
  th:nth-child(2),
  td:nth-child(2) {
    white-space: normal;       /* allow wrapping in column 2 */
    word-break: break-word;
    /* no width specified—auto‐size to the widest unwrapped cell in this column */
  }
</style>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>

  <div id="output" style="margin-top:20px;"></div>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
