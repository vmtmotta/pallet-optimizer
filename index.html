<!DOCTYPE html>
<html lang="en">
<head>
<style>
  /* Make the whole table fill width and fix column widths */
  table {
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
  }
  th, td {
    padding: 6px;
    border: 1px solid #666;
    /* allow long text to wrap */
    white-space: normal;
    word-break: break-word;
    vertical-align: top;
  }
  /* Give the Product column more room (column 2) */
  th:nth-child(2),
  td:nth-child(2) {
    width: 40%;
  }
  /* Optionally narrow SKU, Box Type, Boxes Needed */
  th:nth-child(1),
  td:nth-child(1),
  th:nth-child(4),
  td:nth-child(4),
  th:nth-child(5),
  td:nth-child(5) {
    width: auto;
    white-space: nowrap;
  }
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>
  <div id="output" style="margin-top:20px;"></div>
  <script src="app.js"></script>
</body>
</html>
