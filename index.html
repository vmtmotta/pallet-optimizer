<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pallet Optimizer</title>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Table styling -->
  <style>
  /* Use automatic layout so columns size to their content */
  table {
    border-collapse: collapse;
    table-layout: auto; /* <-- key */
    /* no width:100%; */
  }
  th, td {
    border: 1px solid #666;
    padding: 8px;
    white-space: normal;       /* wrap text */
    word-break: break-word;     /* break long words */
  }
  /* no explicit width rules on any column */
</style>
</head>
<body>
  <h1>Upload Order</h1>
  <label>
    Customer:
    <input id="customer" type="text" placeholder="Customer name" />
  </label>
  <br /><br />
  <input id="fileInput" type="file" accept=".xlsx" />
  <br /><br />
  <button id="go">Upload & Optimize</button>

  <div id="output" style="margin-top:20px;"></div>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
